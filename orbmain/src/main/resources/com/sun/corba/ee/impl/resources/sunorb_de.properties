orbd.usage=Syntax: {0} <Optionen> \
\n\
\nwobei folgende <Optionen> m\u00f6glich sind:\
\n  -port                  Aktivierungsport, an dem der ORBD gestartet werden sollte, Standardvorgabe 1049 (optional)\
\n  -defaultdb             Verzeichnis f\u00fcr ORBD-Dateien, Standardvorgabe "./orb.db" (optional)\
\n  -serverid              Server-ID f\u00fcr ORBD, Standardvorgabe 1 (optional)\
\n  -ORBInitialPort        Anfangsport (erforderlich)\
\n  -ORBInitialHost Anf\u00e4nglicher Rechnername (erforderlich)\
\n\


